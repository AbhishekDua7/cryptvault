<!DOCTYPE html>
<html>
    <head>
        <title>Drive Encrypt Test Application</title>
        <link rel="stylesheet" href="../css/drive.css"/>
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- ENDOF Bootstrap CDN -->
        <script src='../js/display.js'></script>
    </head>
    <body>
        <div class="container-fluid header">
            <div class="row">
                <div class="col-md">
                    <h2>Google Drive Folder</h2>
                </div>
            </div>
        </div>
        
        <!-- File Object Table -->
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Icon</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="fileCollection">
            </tbody>
        </table>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <form id="propertiesForm">
                        <div class="form-group">
                            <label for="tagInput">Tag:</label>
                            <input type="text" class="form-control" id="tagInput" placeholder="Enter tag">
                        </div>
                        <div class="form-group">
                            <label for="valueInput">Value:</label>
                            <input type="text" class="form-control" id="valueInput" placeholder="Enter value">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addProperty()">Add Property</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <textarea class="form-control" id="propertiesTextArea" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <button type="button" class="btn btn-primary" onclick="createProperties()">Load/Create Properties File</button>
                    <button type="button" class="btn btn-primary" onclick="updateProperties()">Update Properties</button>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
