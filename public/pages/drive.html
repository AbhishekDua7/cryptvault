<!DOCTYPE html>
<html>
    <head>
        <title>Drive Encrypt Test Application</title>
        <link rel="stylesheet" href="../css/drive.css"/>
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- ENDOF Bootstrap CDN -->
        <script src='../js/display.js'></script>
    </head>
    <body>
        <div class="container-fluid header">
            <div class="row">
                <div class="col-md">
                    <h2>Google Drive Folder</h2>
                </div>
            </div>
        </div>
        
        <!-- File Object Table -->
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Icon</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="fileCollection">
            </tbody>
        </table>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <form id="propertiesForm">
                        <div class="form-group">
                            <label for="tagInput">Tag:</label>
                            <input type="text" class="form-control" id="tagInput" placeholder="Enter tag">
                        </div>
                        <div class="form-group">
                            <label for="valueInput">Value:</label>
                            <input type="text" class="form-control" id="valueInput" placeholder="Enter value">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addProperty()">Add Property</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <textarea class="form-control" id="propertiesTextArea" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <button type="button" class="btn btn-primary" onclick="createProperties()">Create Properties File</button>
                    <button type="button" class="btn btn-primary" onclick="updateProperties()">Update Properties</button>
                    <button class="btn btn-primary" onclick="openModal('passwordModal')">Click me</button>
                </div>
            </div>
        
        <div id="passwordModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal('passwordModal')">&times;</span>
              <p>Enter password:</p>
              <input type="password" id="password">
              <button class="btn btn-primary" onclick="checkPassword()">OK</button>
            </div>
          </div>
      
          <div id="checkboxModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal('checkboxModal')">&times;</span>
              <p>Select options:</p>
              <input type="checkbox" id="tag1">Tag 1<br>
              <input type="checkbox" id="tag2">Tag 2<br>
              <input type="checkbox" id="tag3">Tag 3<br>
              <input type="checkbox" id="tag4">Tag 4<br>
              <input type="checkbox" id="tag5">Tag 5<br>
              <button class="btn btn-primary" onclick="openTextFields()">OK</button>
            </div>
          </div>
      
          <div id="textFieldModal" class="modal">
              <div class="modal-content">
                <span class="close" onclick="closeModal('textFieldModal')">&times;</span>
                <p>Enter text:</p>
                Tag 1: <input type="text" id="text1"><br>
                Tag 2: <input type="text" id="text2"><br>
                Tag 3: <input type="text" id="text3"><br>
                Tag 4: <input type="text" id="text4"><br>
                Tag 5: <input type="text" id="text5"><br>
                <button class="btn btn-primary" onclick="closeModal('textFieldModal')">OK</button>
              </div>
          </div>
        </div>
    </body>
</html>
